<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - RoadFleet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-wrapper {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            padding: 50px;
        }

        .logo-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background: #ef4444;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .logo-text {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        .reset-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            text-align: center;
        }

        .reset-subtitle {
            font-size: 14px;
            color: #999;
            margin-bottom: 35px;
            text-align: center;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 13px 14px 13px 42px;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            font-size: 13px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        .reset-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .back-link {
            text-align: center;
            display: block;
            color: #ef4444;
            text-decoration: none;
            font-size: 13px;
            margin-top: 20px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px 14px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 20px;
            border-left: 3px solid #c33;
        }

        .success-message {
            background: #efe;
            color: #363;
            padding: 10px 14px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 20px;
            border-left: 3px solid #363;
        }

        @media (max-width: 768px) {
            .reset-wrapper {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-wrapper">
        <div class="logo-header">
            <div class="logo-icon">üöö</div>
            <div class="logo-text">RoadFleet</div>
        </div>

        <div class="reset-title">Reset Password</div>
        <div class="reset-subtitle">
            Enter your email address and we'll send you instructions to reset your password.
        </div>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        {% if success %}
        <div class="success-message">
            {{ success }}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <div class="input-wrapper">
                    <span class="input-icon">üìß</span>
                    <input type="email" name="email" class="form-input" placeholder="Enter your email address" required>
                </div>
            </div>

            <button type="submit" class="reset-btn">
                Send Reset Instructions
            </button>
        </form>

        <a href="{% url 'admin_login' %}" class="back-link">
            ‚Üê Back to Login
        </a>
    </div>
</body>
</html>
